<!-- src/app/Pages/schools/escuelas.component.html -->

<div *ngIf="schools.length > 0">
  <h2>Schools:</h2>
  <ul>
    <li *ngFor="let school of schools">
      {{ school.nombre }} - {{ school.adress }}
    </li>
  </ul>
</div>
<div *ngIf="schools.length === 0">
  <p>No Hay Escuelas disponibles para esta Localidad.</p>
</div>
<button (click)="goBack()">Volver</button>
