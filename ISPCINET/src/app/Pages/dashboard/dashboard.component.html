<p *ngIf="!userLoginOn">Usuario no autenticado</p>
<p *ngIf="userLoginOn">Usuario autenticado</p>

<div *ngIf="userLoginOn">
  <p>Nombre:{{userData?.name}} </p>
  <p>Apellido:{{userData?.lastName}} </p>
  <p>Email:{{userData?.email}} </p>
</div>   

<div class="text-bg-primary p-3" >
  <div class="container">
    <h6 class="display-9 font-weight-bold"> Encontrá rápidamente la institución que estás buscando </h6>
  </div>
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col">
        <select class="form-select" [(ngModel)]="selectedProvince" name="province">
          <option selected>Provincia</option>
          <option value="1">Buenos Aires</option>
          <option value="2">Ciudad Autónoma de Buenos Aires</option>
          <option value="3">Córdoba</option>
          <!-- Agrega más provincias según sea necesario -->
        </select>
      </div>
      <div class="col">
        <select class="form-select" [(ngModel)]="selectedCity" name="city">
          <option selected>Ciudad</option>
          <option value="1">Ciudad 1</option>
          <option value="2">Ciudad 2</option>
          <option value="3">Ciudad 3</option>
          <!-- Agrega más ciudades según sea necesario -->
        </select>
        
      </div>
      <div class="col">
        <!-- Agrega el botón o enlace para navegar a la página de escuelas -->
        <button [routerLink]="['/escuelas']" style="display: block !important;">Buscar</button>

      </div>
    </div>
  </div>
</div>
