<p>login works!</p>
<p class="text-danger">{{loginError}}</p>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Iniciar Sesión
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="text-danger">
                        <div *ngIf="email.errors?.['required']">
                            Inserte correctamente su email.
                        </div>

                        <div *ngIf="email.errors?.['email']">
                            El email debe tener un formato válido.
                        </div>

                    <div>

                    </div>

                    </div>
            
            </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Tu contraseña">
                <div *ngIf="password.invalid && (password.dirty || password.touched)"
                class="text-danger">
                <div *ngIf="password.errors?.['required']">
                    Contraseña requerida.
                </div>

            <div>

            </div>

            </div>

                    <div>

                    </div>

                    </div>       
            
              <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
