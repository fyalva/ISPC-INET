<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
        <div class="card">
            <div class="card-header"> 
          <h3>Vamos a crear tu cuenta</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" class="form" (ngSubmit)="onEnviar($event, usuario)" >
            <div class="form-group">
                <div class="m-3">
              <label for="firstName">Ingresá tu nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="Nombre"
              formControlName="firstName" [(ngModel)]="usuario.firstName" [class.border-danger]="FirstNameValid">
            <div *ngIf="FirstName?.errors && FirstName?.touched">
            <p *ngIf="FirstName?.hasError('required')" class="text-danger"> El nombre es requerido</p>
            </div>
                </div>
            </div>


            <div class="m-3">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="Apelllido"
              formControlName="lastName" [(ngModel)]="usuario.lastName" [class.border-danger]="LastNameValid">
            <div *ngIf="LastName?.errors && LastName?.touched">
            <p *ngIf="LastName?.hasError('required')" class="text-danger"> El apellido es requerido</p>
            </div>
                </div>
            
            <div class="m-3">
              <label for="username" class="form-label">Creá tu nombre de usuario</label>
              <input type="text" class="form-control" id="fusername" placeholder="Nombre de usuario"
              formControlName="username" [(ngModel)]="usuario.username" [class.border-danger]="UsernameValid">
            <div *ngIf="Username?.errors && Username?.touched">
            <p *ngIf="Username?.hasError('required')" class="text-danger"> El nombre de usuario es requerido</p>
            </div>
            </div>
  
            <div class="m-3">
              <label for="mail" class="form-label">Ingresá tu email</label>
              <input type="email" class="form-control" id="mail" placeholder="Email"
              formControlName="mail" [(ngModel)]="usuario.mail" [class.border-danger]="MailValid">
            <div *ngIf="Mail?.errors && Mail?.touched">
            <p *ngIf="Mail?.hasError('required')" class="text-danger"> El mail es requerido</p>
            </div>
            </div>
  
  
            <div class="m-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Contraseña"
              formControlName="password" [class.border-danger]="PasswordValid">
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger"> La contraseña es requerida</p>
              </div>
            </div>
  
  
            <div class="m-3">
              <label for="password" class="form-label">Repetí la contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Ingresá nuevamente la contraseña"
              formControlName="password" [class.border-danger]="PasswordValid">
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger"> La contraseña no coincide</p>
              </div>
            </div>

              
            <button type="submit" class="btn btn-primary" routerLink="/inicio" > Registrarme </button>
          </form>
        </div>
    
    </div>
</div>
      </div>
    </div>
  </body>
